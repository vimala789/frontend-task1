<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery">
    <img src="images/image1.jpg" class="gallery-item nature" alt="Image 1" onclick="openLightbox(this)">
    <img src="images/image2.jpg" class="gallery-item city" alt="Image 2" onclick="openLightbox(this)">
    <img src="images/image3.jpg" class="gallery-item nature" alt="Image 3" onclick="openLightbox(this)">
    <img src="images/image4.jpg" class="gallery-item city" alt="Image 4" onclick="openLightbox(this)">
    <img src="images/image5.jpg" class="gallery-item nature" alt="Image 5" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="nav">
      <button onclick="prevImage()">❮ Prev</button>
      <button onclick="nextImage()">Next ❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
